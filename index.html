<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALBUM A1K66 ‚Äî 12A1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* === Ch·ªß ƒë·ªÅ t·ªëi (gi·ªØ nguy√™n) === */
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,0.04);
      --muted:rgba(255,255,255,0.7);
      --accent:#ff7de9; /* t√¥ng h·ªìng nh·∫°t √°nh t√≠m */
    }

    /* === Ch·ªß ƒë·ªÅ s√°ng: H·ªíNG - TR·∫ÆNG === */
    [data-theme="light"]{
      --bg:#fff0f6; /* n·ªÅn h·ªìng nh·∫°t */
      --card:rgba(255,182,193,0.2); /* khung m·ªù h·ªìng */
      --muted:#c2185b; /* ch·ªØ h·ªìng ƒë·∫≠m */
      --accent:#ff80ab;
      color:#4a154b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      background: radial-gradient(800px 400px at 10% 10%, rgba(255,105,180,0.12), transparent), var(--bg);
      color:white;
      min-height:100vh;
      padding:28px;
      transition: background 0.4s ease, color 0.4s ease;
    }
    [data-theme="light"] body{ color:#4a154b; }

    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:20px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .sub{color:var(--muted);font-size:14px}

    /* gallery */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .card{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      cursor:zoom-in;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .card:hover{
      transform:scale(1.03);
      box-shadow:0 6px 16px rgba(255,182,193,0.4);
    }
    .card img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .35s ease}
    .card:hover img{transform:scale(1.06)}

    /* sticker */
    .sticker{
      position:absolute;left:10px;top:10px;
      padding:6px 8px;border-radius:999px;
      background:linear-gradient(90deg,#fff8,#ffffff55);
      backdrop-filter:blur(4px);
      font-weight:700;display:inline-flex;align-items:center;gap:6px;
      color:#ff4fa3;
    }
    [data-theme="light"] .sticker{
      background:linear-gradient(90deg,#fff9f9,#ffd6e0);
      color:#ad1457;
    }

    .sticker .emo{font-size:18px}
    .cap{position:absolute;left:0;right:0;bottom:0;padding:10px 12px;
         background:linear-gradient(180deg,transparent,rgba(0,0,0,0.5));font-weight:600}

    /* lightbox */
    .lb{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.7);z-index:60}
    .lb.open{display:flex}
    .lb-inner{max-width:92vw;max-height:92vh;border-radius:12px;overflow:hidden;background:#000;display:flex;flex-direction:column;align-items:center}
    .lb img{max-width:100%;max-height:80vh;display:block}
    .lb .meta{padding:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);width:100%;display:flex;justify-content:space-between;align-items:center;color:var(--muted)}
    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer;
      transition:all .3s ease;
    }
    .btn:hover{background:var(--accent);color:white;border-color:var(--accent)}
    [data-theme="light"] .btn{border-color:#ffbcd2;color:#c2185b}
    [data-theme="light"] .btn:hover{background:#ff80ab;color:white}

    @media (max-width:980px){.grid{grid-template-columns:repeat(3,1fr)}.card img{height:180px}}
    @media (max-width:680px){.grid{grid-template-columns:repeat(2,1fr)}.card img{height:160px}}
    @media (max-width:420px){.grid{grid-template-columns:1fr}header{flex-direction:column;align-items:flex-start}}

    .back-link{color:var(--muted);text-decoration:underline;cursor:pointer}
  </style>
</head>
<body data-theme="dark">
  <div class="wrap">
    <header>
      <div>
        <h1>ALBUMA1K66 ‚Äî 12A1</h1>
        <div class="sub">Album ƒë∆°n gi·∫£n c√≥ sticker ‚Äî ƒë∆∞·ª£c l√†m b·ªüi M√çT</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" onclick="goBack()">Quay l·∫°i</button>
        <button class="btn" id="themeToggle">üåó</button>
      </div>
    </header>

    <main>
      <section class="grid" id="gallery">
        <!-- 13 h√¨nh -->
        <!-- (ph·∫ßn danh s√°ch ·∫£nh gi·ªØ nguy√™n nh∆∞ b·∫°n ƒë√£ g·ª≠i ·ªü tr√™n) -->
      </section>
    </main>

    <footer style="margin-top:20px;color:var(--muted);font-size:13px">¬© 2025 12A1 ‚Äî Thi·∫øt k·∫ø b·ªüi M√çT</footer>
  </div>

  <div class="lb" id="lightbox">
    <div class="lb-inner">
      <img id="lbImage" src="" alt="">
      <div class="meta">
        <div id="lbTitle"></div>
        <div style="display:flex;gap:8px">
          <button class="btn" id="prevBtn">‚Äπ</button>
          <button class="btn" id="nextBtn">‚Ä∫</button>
          <button class="btn" id="closeBtn">‚úï</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cards = Array.from(document.querySelectorAll('.card'));
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImage');
    const lbTitle = document.getElementById('lbTitle');
    let idx = 0;

    function openAt(i){
      const card = cards[i];
      lbImg.src = card.dataset.src;
      lbTitle.textContent = card.dataset.title || '';
      lb.classList.add('open');
      idx = i;
    }
    cards.forEach((c,i)=> c.addEventListener('click', ()=> openAt(i)));
    document.getElementById('closeBtn').addEventListener('click', ()=> lb.classList.remove('open'));
    document.getElementById('prevBtn').addEventListener('click', ()=> openAt((idx-1+cards.length)%cards.length));
    document.getElementById('nextBtn').addEventListener('click', ()=> openAt((idx+1)%cards.length));
    lb.addEventListener('click', (e)=>{ if(e.target === lb) lb.classList.remove('open') });

    // Chuy·ªÉn ch·ªß ƒë·ªÅ
    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const html = document.documentElement;
      const cur = html.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.body.setAttribute('data-theme', next);
    });

    function goBack(){ window.history.back(); }
  </script>
</body>
</html>
